<body>

  <div class="login-box">

      <h2>Register</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">Firstname</label>
          <i class="bx bxs-user"></i>
          <input type="text" id="firstName" placeholder="Your first name" formControlName="firstName" required>
        

        
          <label for="lastName">Lastname</label>
          <i class="bx bxs-user"></i>
          <input type="text" id="lastName" placeholder="Your last name" formControlName="lastName" required>
        

        
          <label for="email">Email</label>
          <i class="bx bxs-user"></i>
          <input type="email" id="email" placeholder="Your email" formControlName="email" required>
        

        
          <label for="age">Age</label>
          <i class="bx bxs-user"></i>
          <input type="number" id="age" placeholder="Your age" formControlName="age" required>
        

        
          <label for="password">Enter your password</label>
          <i class="bx bxs-lock"></i>
          <input type="password" id="password" placeholder="Your password" formControlName="password" required>
        

        
          <label for="password">Enter your password again</label>
          <i class="bx bxs-lock"></i>
          <input type="password" id="rePassword" placeholder="Your password" formControlName="rePassword" required>

          <div *ngIf="passwordMatchError">
            Password does not match
          </div>
        </div>
        <input type="submit" value="Register">

      </form>

  </div>

</body>
